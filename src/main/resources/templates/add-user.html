<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Document</title>
    <meta name="token" th:content="${atlassianConnectToken}"/>
</head>
<body>
    <form action="#" th:action="@{/signup(jwt=${atlassianConnectToken})}" th:object="${user}" method="post">
        <label for="name">Name</label>
        <input type="text" th:field= "*{name}" id="name" name="name" placeholder="Name" />
        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
        <label for="email">Email</label>
        <input type="text" th:field="*{email}" id="email" name="email" placeholder="Email" />
        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
        <input type="submit" value="Add User" />
        
       
    </form>
</body>
</html>
